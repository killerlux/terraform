name: Deploy Private AI Stack to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Authenticate to DigitalOcean & Run Terraform
        id: terraform_apply
        run: |
          cd terraform
          terraform init
          terraform apply -auto-approve -var="do_token=${{ secrets.DIGITALOCEAN_TOKEN }}"
          
          terraform output -raw droplet_ip_address > /tmp/droplet_ip.txt
          DROPLET_IP=$(head -n 1 /tmp/droplet_ip.txt)
          echo "DROPLET_IP=$DROPLET_IP" >> $GITHUB_ENV
        
      - name: Copy Docker Compose file to Droplet
        uses: appleboy/scp-action@master
        with:
          host: ${{ env.DROPLET_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.yml"
          target: "/root"
          
      - name: Deploy Docker Stack on Droplet
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.DROPLET_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            export N8N_HOST=${{ env.DROPLET_IP }}
            
            cd /root
            echo "Starting docker services..."
            docker-compose up -d
            
            echo "Waiting for services to start..."
            sleep 30

            echo "Pulling Llama3 model in Ollama..."
            docker exec ollama_service ollama pull llama3:8b
            echo "Deployment complete."
